<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
    <!-- Base circle -->
    <circle cx="20" cy="20" r="19" fill="#F8F9FA"/>


    <!-- Central clear space - filled circle -->
    <circle cx="20" cy="20" r="10" fill="#F8F9FA"/>

    <!-- Decorative ring around text -->
    <circle cx="20" cy="20" r="10" fill="none" stroke="#20724A" stroke-width="0.5" opacity="0.7"/>

    <!-- Small decorative details -->
    <path d="M13,10 A15,15 0 0,1 27,10" stroke="#20724A" fill="none" stroke-width="0.75" opacity="0.7"/>
    <path d="M13,30 A15,15 0 0,0 27,30" stroke="#20724A" fill="none" stroke-width="0.75" opacity="0.7"/>

    <!-- Corner flourishes -->
    <path d="M8,13 A3,3 0 0,1 11,10" stroke="#20724A" fill="none" stroke-width="0.75"/>
    <path d="M32,13 A3,3 0 0,0 29,10" stroke="#20724A" fill="none" stroke-width="0.75"/>
    <path d="M8,27 A3,3 0 0,0 11,30" stroke="#20724A" fill="none" stroke-width="0.75"/>
    <path d="M32,27 A3,3 0 0,1 29,30" stroke="#20724A" fill="none" stroke-width="0.75"/>

    <!-- Arabic text -->
    <text x="20" y="24"
          font-family="Amiri, Traditional Arabic, Arial"
          font-size="14"
          text-anchor="middle"
          fill="#20724A"
          style="font-weight: bold;">ذكِّر</text>

    <!-- Outer border -->
    <circle cx="20" cy="20" r="18.5" fill="none" stroke="#20724A" stroke-width="1"/>
</svg>